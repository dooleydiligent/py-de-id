'*':
  - field: meta
    action: erase
Patient:
  - field: name
    action: replace
    params:
      - family: FamilyName
        given:
          - Person
  - field: birthDate
    action: randomize
    params:
      min: -15
      max: +15
  - field: telecom
    action: erase
  - field: identifier
    action: erase
  - field: extension
    action: merge
    params:
      - '[x for x in %input% if "mother" not in x["url"]]'
      - '[x for x in %input% if "birthPlace" not in x["url"]]'
  - field: address
    action: merge
    params:
      - '[{k: v for k,v in addr.items() if k != "extension"} for addr in %input%]'
      - '[{k: v if k != "line" else ["101 Pleasant Street"] for k,v in addr.items()} for addr in %input%]'
      - '[{k: v if k != "postalCode" else v[:2]+"000" for k,v in addr.items()} for addr in %input%]'
Practitioner:
  - field: identifier
    action: erase
  - field: name
    action: replace
    params:
      - text: 'The respected provider'
Device:
  - field: udiCarrier
    action: replace
    params:
      - deviceIdentifier: '12345678901234'
        carrierHRF: (01)12345678901234(11)221231(17)250101(10)LOT-123456
  - field: distinctIdentifier
    action: replace
    params: '1234567890'
  - field: lotNumber
    action: replace
    params: LOT-123456
  - field: serialNumber
    action: replace
    params: SN-123456
